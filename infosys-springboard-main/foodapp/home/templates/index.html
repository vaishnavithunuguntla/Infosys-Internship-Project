{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome | Online Food Ordering System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <link href="{% static 'css/common.css' %}" rel="stylesheet" />
    <link href="{% static 'css/home.css' %}" rel="stylesheet" />
</head>
<body>
    {% include 'header.html' %}
    <div class="banner-container">
        <h2 class="white pb-3">Delicious Delights: Easy Ordering, Delicious Food!</h2>
        <form id="search-form" method="GET">
            <div class="input-group city-search">
                <input type="text" class="form-control input-city" id="city" name="city" placeholder="Enter your city to search for restaurants" />
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="page-container">
        <h1 class="city-heading">
            Popular locations in India
        </h1>
        <div class="row">
            <div class="city-card-container col-md">
                <a href="{% url 'restaurant_list' city='Delhi' %}">
                    <div class="city-card rounded-circle">
                        <img src="{% static 'img/delhi.png' %}" class="city-img" />
                    </div>
                </a>
            </div>
            <div class="city-card-container col-md">
                <a href="{% url 'restaurant_list' city='Mumbai' %}">
                    <div class="city-card rounded-circle">
                        <img src="{% static 'img/mumbai.png' %}" class="city-img" />
                    </div>
                </a>
            </div>
            <div class="city-card-container col-md">
                <a href="{% url 'restaurant_list' city='Bangalore' %}">
                    <div class="city-card rounded-circle">
                        <img src="{% static 'img/bangalore.png' %}" class="city-img" />
                    </div>
                </a>
            </div>
            <div class="city-card-container col-md">
                <a href="{% url 'restaurant_list' city='Chennai' %}">
                    <div class="city-card rounded-circle">
                        <img src="{% static 'img/chennai.png' %}" class="city-img" />
                    </div>
                </a>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var city = document.getElementById('city').value.trim();
            if (city) {
                var url = '{% url "restaurant_list" "placeholder_city" %}'.replace('placeholder_city', encodeURIComponent(city));
                window.location.href = url;
            }
        });
    </script>
</body>
</html>
